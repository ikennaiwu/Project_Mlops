name: CI/CD FastAPI + MLOps Docker App

on:
  push:
    branches:
      - main
    paths:
      - '**.py'
      - 'Dockerfile'
      - 'docker-compose.yml'
      - 'requirements.txt'
      - 'prometheus.yml'
      - '.github/workflows/mlops_fastapi_pipeline.yml'

jobs:
  train-and-log:
    name: ğŸ” MLOps Pipeline
    runs-on: ubuntu-latest

    steps:
      - name: â¬‡ï¸ Checkout Code
        uses: actions/checkout@v3

      - name: ğŸ Set up Python
        uses: actions/setup-python@v4
        with:
          python-version: '3.10'

      - name: ğŸ“¦ Install Dependencies
        run: |
          python -m pip install --upgrade pip
          pip install -r requirements.txt
          pip install gdown

      - name: ğŸ§  Train Model
        run: python src/train.py

      - name: ğŸ“˜ Log to MLflow
        run: python src/log_model_mlflow.py

  build-and-push:
    name: ğŸ³ Docker CI/CD
    runs-on: ubuntu-latest
    needs: train-and-log

    steps:
      - name: â¬‡ï¸ Checkout Code
        uses: actions/checkout@v3

      - name: ğŸ” Log in to Docker Hub
        uses: docker/login-action@v3
        with:
          username: ${{ secrets.DOCKER_USERNAME }}
          password: ${{ secrets.DOCKER_PASSWORD }}

      - name: ğŸ§± Build and Push Docker Image
        run: |
          docker build -t ${{ secrets.DOCKER_USERNAME }}/fastapi-app:latest .
          docker push ${{ secrets.DOCKER_USERNAME }}/fastapi-app:latest

  compose-up:
    name: ğŸ§ª Docker Compose Preview (Optional)
    runs-on: ubuntu-latest
    needs: build-and-push

    steps:
      - name: â¬‡ï¸ Checkout Code
        uses: actions/checkout@v3

      - name: ğŸ“¦ Install Docker Compose
        run: |
          sudo apt-get update
          sudo apt-get install docker-compose -y

      - name: ğŸš€ Spin Up Docker Compose
        run: |
          docker-compose -f docker-compose.yml up -d --build

  deploy:
    name: ğŸš€ Deploy to Server via SSH
    runs-on: ubuntu-latest
    needs: build-and-push

    steps:
      - name: ğŸ” SSH and Deploy
        uses: appleboy/ssh-action@master
        with:
          host: ${{ secrets.SERVER_HOST }}
          username: ${{ secrets.SERVER_USER }}
          key: ${{ secrets.SERVER_SSH_KEY }}
          script: |
            docker pull ${{ secrets.DOCKER_USERNAME }}/fastapi-app:latest
            docker stop fastapi-app || true && docker rm fastapi-app || true
            docker run -d -p 8000:8000 --name fastapi-app ${{ secrets.DOCKER_USERNAME }}/fastapi-app:latest

