name: CI/CD FastAPI + MLOps Docker App

on:
  push:
    branches:
      - main
    paths:
      - '**.py'
      - 'Dockerfile'
      - 'docker-compose.yml'
      - 'requirements.txt'
      - 'prometheus.yml'
      - '.github/workflows/mlops_docker_pipeline.yml'

jobs:
  train-and-log:
    name: 🔍 MLOps Pipeline
    runs-on: ubuntu-latest

    steps:
      - name: ⬇️ Checkout Code
        uses: actions/checkout@v3

      - name: 🐍 Set up Python
        uses: actions/setup-python@v4
        with:
          python-version: '3.10'

      - name: 📦 Install Dependencies
        run: |
          python -m pip install --upgrade pip
          pip install -r requirements.txt
          pip install gdown

      - name: 🧠 Train Model
        run: python src/train.py

      - name: 📘 Log to MLflow
        run: python src/log_model_mlflow.py

  build-and-push:
    name: 🐳 Docker CI/CD
    runs-on: ubuntu-latest
    needs: train-and-log

    steps:
      - name: ⬇️ Checkout Code
        uses: actions/checkout@v3

      - name: 🔐 Log in to Docker Hub
        uses: docker/login-action@v3
        with:
          username: ${{ secrets.DOCKER_USERNAME }}
          password: ${{ secrets.DOCKER_PASSWORD }}

      - name: 🧱 Build and Push Docker Image
        run: |
          docker build -t ${{ secrets.DOCKER_USERNAME }}/fastapi-app:latest .
          docker push ${{ secrets.DOCKER_USERNAME }}/fastapi-app:latest

  compose-up:
    name: 🧪 Docker Compose Preview (Optional)
    runs-on: ubuntu-latest
    needs: build-and-push

    steps:
      - name: ⬇️ Checkout Code
        uses: actions/checkout@v3

      - name: 📦 Install Docker Compose
        run: |
          sudo apt-get update
          sudo apt-get install docker-compose -y

      - name: 🚀 Spin Up Docker Compose
        run: |
          docker-compose -f docker-compose.yml up -d --build

  deploy:
    name: 🚀 Deploy to AWS via SSH
    runs-on: ubuntu-latest
    needs: build-and-push

    steps:
      - name: 🔑 Recreate PEM key
        run: |
          echo "${{ secrets.AWS_SSH_KEY_B64 }}" | base64 -d > mlopkey.pem
          chmod 600 mlopkey.pem

      - name: 🚀 Deploy to AWS
        uses: appleboy/ssh-action@master
        with:
          host: ${{ secrets.AWS_HOST }}
          username: ubuntu
          key_path: mlopkey.pem
          script: |
            cd /home/ubuntu/Project_Mlops
            git pull origin main
            docker pull ${{ secrets.DOCKER_USERNAME }}/fastapi-app:latest
            # Stop & remove old container if it exists
            docker stop fastapi-app || true
            docker rm fastapi-app || true
            docker run -d -p 8000:8000 --name fastapi-app ${{ secrets.DOCKER_USERNAME }}/fastapi-app:latest
