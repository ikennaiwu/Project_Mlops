name: MLOps Pipeline & Docker CI/CD

on:
  push:
    branches:
      - main
    paths:
      - '**.py'
      - 'Dockerfile'
      - 'docker-compose.yml'
      - 'requirements.txt'
      - 'prometheus.yml'
      - '.github/workflows/mlops_docker_pipeline.yml'

jobs:
  train-and-log:
    name: 🔍 MLOps Pipeline
    runs-on: ubuntu-latest

    steps:
      - name: ⬇️ Checkout Code
        uses: actions/checkout@v3

      - name: 🐍 Set up Python
        uses: actions/setup-python@v4
        with:
          python-version: '3.10'

      - name: 📦 Install Dependencies
        run: |
          python -m pip install --upgrade pip
          pip install -r requirements.txt

      - name: 🧠 Train Model
        run: python train.py

      - name: 📘 Log to MLflow
        run: python log_model_mlflow.py

  build-and-push:
    name: 🐳 Docker CI/CD
    runs-on: ubuntu-latest
    needs: train-and-log

    steps:
      - name: ⬇️ Checkout Code
        uses: actions/checkout@v3

      - name: 🔐 Log in to Docker Hub
        uses: docker/login-action@v3
        with:
          username: ${{ secrets.DOCKER_USERNAME }}
          password: ${{ secrets.DOCKER_PASSWORD }}

      - name: 🧱 Build and Push Docker Image
        run: |
          docker build -t ${{ secrets.DOCKER_USERNAME }}/fraud-api:latest .
          docker push ${{ secrets.DOCKER_USERNAME }}/fraud-api:latest

  compose-up:
    name: 🚀 Deploy Docker Compose Stack (Optional for Preview)
    runs-on: ubuntu-latest
    needs: build-and-push

    steps:
      - name: ⬇️ Checkout Code
        uses: actions/checkout@v3

      - name: 📦 Install Docker Compose
        run: |
          sudo apt-get update
          sudo apt-get install docker-compose -y

      - name: 🚀 Spin Up Docker Compose
        run: |
          docker-compose -f docker-compose.yml up -d --build
on:
  workflow_dispatch:

