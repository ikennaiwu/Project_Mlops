name: MLOps Pipeline & Docker CI/CD

on:
  push:
    branches:
      - main
    paths:
      - '**.py'
      - 'Dockerfile'
      - 'docker-compose.yml'
      - 'requirements.txt'
      - 'prometheus.yml'
      - '.github/workflows/mlops_docker_pipeline.yml'

jobs:
  train-and-log:
    name: ğŸ” MLOps Pipeline
    runs-on: ubuntu-latest

    steps:
      - name: â¬‡ï¸ Checkout Code
        uses: actions/checkout@v3

      - name: ğŸ Set up Python
        uses: actions/setup-python@v4
        with:
          python-version: '3.10'

      - name: ğŸ“¦ Install Dependencies
        run: |
          python -m pip install --upgrade pip
          pip install -r requirements.txt

      - name: ğŸ§  Train Model
        run: python train.py

      - name: ğŸ“˜ Log to MLflow
        run: python log_model_mlflow.py

  build-and-push:
    name: ğŸ³ Docker CI/CD
    runs-on: ubuntu-latest
    needs: train-and-log

    steps:
      - name: â¬‡ï¸ Checkout Code
        uses: actions/checkout@v3

      - name: ğŸ” Log in to Docker Hub
        uses: docker/login-action@v3
        with:
          username: ${{ secrets.DOCKER_USERNAME }}
          password: ${{ secrets.DOCKER_PASSWORD }}

      - name: ğŸ§± Build and Push Docker Image
        run: |
          docker build -t ${{ secrets.DOCKER_USERNAME }}/fraud-api:latest .
          docker push ${{ secrets.DOCKER_USERNAME }}/fraud-api:latest

  compose-up:
    name: ğŸš€ Deploy Docker Compose Stack (Optional for Preview)
    runs-on: ubuntu-latest
    needs: build-and-push

    steps:
      - name: â¬‡ï¸ Checkout Code
        uses: actions/checkout@v3

      - name: ğŸ“¦ Install Docker Compose
        run: |
          sudo apt-get update
          sudo apt-get install docker-compose -y

      - name: ğŸš€ Spin Up Docker Compose
        run: |
          docker-compose -f docker-compose.yml up -d --build
on:
  workflow_dispatch:

